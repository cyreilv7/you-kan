<div class="edit-account">
    <h3 mat-dialog-title>Hello, {{userProfile?.first_name}}</h3>
</div>
    <mat-dialog-content>
        <div class="first_name">
            {{ userProfile?.first_name }}
        </div>
        <div class="last_name">
            {{ userProfile?.last_name }}
        </div>
        <div class="email">
            {{ userProfile?.email }}
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="actions-bar">
            <button mat-button type="button" (click)="onCancel()">Exit</button>
        </div>
    </mat-dialog-actions>
