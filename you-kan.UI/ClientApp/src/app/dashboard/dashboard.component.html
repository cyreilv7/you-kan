<mat-toolbar class="toolbar" color="primary">
    <mat-toolbar-row>
        <h4>YOU-KAN</h4>
        <div class="toolbar-actions">
            <button mat-mini-fab (click)="openUserDetail()">
                <mat-icon>account_circle</mat-icon>
            </button>
            <button mat-icon-button (click)="logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="app-container" style="width:100%">
    <mat-sidenav-container>
        <!-- Left sidenav -->
        <mat-sidenav mode="side" opened class="side-nav-detail">
            <mat-nav-list>
                 <li><a routerLink="/projects">Projects</a></li>
                 <router-outlet></router-outlet>
                 <li><a routerLink="/users">Users</a></li>
                 <router-outlet></router-outlet>
              </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style="width:100%">
            <app-dashboard-action-bar></app-dashboard-action-bar>
            <div class="board-wrapper">
                <div cdkDropListGroup class="status-columns">
                    @for (column of allTasks; track column.status) {
                    <div cdkDropList [cdkDropListData]="column.tasks"
                        (cdkDropListDropped)="onTaskDropped($event, column)">
                        <app-column [status]="column.status" [tasks]="column.tasks">
                            @for(task of column.tasks; track task.name) {
                            <app-task-card cdkDrag [task]="task"></app-task-card>
                            }
                        </app-column>
                    </div>
                    }
                </div>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
