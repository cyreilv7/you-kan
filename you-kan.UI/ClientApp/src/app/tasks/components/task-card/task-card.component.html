<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{task.name}}</mat-card-title>
      <mat-card-subtitle>{{task.status}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{task.assignee?.name}}</p>
        <p>{{task.effort}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
