<mat-card cdkDrag class="card-style" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ task.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Assignee: {{ task.assignee }}</p>
        <p>Effort: {{ task.effort }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
