<mat-card class="card-style" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{testTask.name}}</mat-card-title>
      <mat-card-subtitle>Status: {{testTask.status}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Assignee: {{testTask.assignee}}</p>
        <p>Effort: {{testTask.effort}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
