<div class="edit-title">
    <h4>Edit {{project.project_name}}</h4>
</div>
<div class="project-details">
    <mat-card class="project-detail-container">
        <mat-card-content>
            <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="basic-input">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="project_name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Add Assignee</mat-label>
                    <mat-select (selectionChange)="addUser($event.value)">
                        <mat-option *ngFor="let user of availableUsers" [value]="user">
                            {{user.first_name}} {{user.last_name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            <mat-chip-listbox>
                <mat-label>Assignees:</mat-label>
                <mat-chip *ngFor="let user of selectedUsers" (removed)="removeUser(user)">
                    <mat-icon matChipAvatar>person</mat-icon>
                    {{user.first_name}}
                    <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip>
            </mat-chip-listbox>
        </mat-card-content>
    </mat-card>

    <mat-card class="project-detail-container">
        <mat-card-content>
            <div>
                <p style="font-size:x-large; padding-bottom: 5px">Sprints:</p>
            </div>
            
            @for (sprint of project.sprints; track sprint.sprint_id) {
            <div>
                {{sprint.sprint_name}} : {{ sprint.start_date | date }} - {{ sprint.end_date | date }}
            </div>
            }
            <button mat-button type="button" (click)="onCancel()">Add Sprint</button>
        </mat-card-content>
    </mat-card>

    <div class="actions-bar">
        <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid">Save</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
</div>
