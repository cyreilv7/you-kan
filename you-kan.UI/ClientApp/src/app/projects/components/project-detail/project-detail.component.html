<div class="project-detail-container mat-elevation-z8">
    <h3>{{project.name}}</h3>
    <br>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="basic-input">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="basic-input">
            <mat-label>Start Date</mat-label>
            <input matInput formControlName="startDate">
        </mat-form-field>
        <mat-form-field class="basic-input">
            <mat-label>End Date</mat-label>
            <input matInput formControlName="endDate">
        </mat-form-field>
        <mat-form-field class="desc-input">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="3"></textarea>
        </mat-form-field>

        <div class="assignee-container">
            <mat-form-field>
                <mat-label>Add Assignee</mat-label>
                <mat-select (selectionChange)="addUser($event.value)">
                    <mat-option *ngFor="let user of availableUsers" [value]="user">
                        {{user.first_name}} {{user.last_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-chip-listbox>
                <mat-label style="width:100%">Assignees:</mat-label>
                <mat-chip *ngFor="let user of selectedUsers" (removed)="removeUser(user)">
                    <mat-icon matChipAvatar>person</mat-icon>
                    {{user.first_name}}
                    <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip>
            </mat-chip-listbox>
        </div>

        <div class="actions-bar">
            <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid">Save</button>
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
