<h3 mat-dialog-title>Sign Up</h3>
<p>** Please note that your email will be your username going forward!</p>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field class="basic-input">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" />
      <mat-error *ngIf="userForm.get('first_name')?.hasError('required')">First name is required.</mat-error>
    </mat-form-field>
    <mat-form-field class="basic-input">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" />
      <mat-error *ngIf="userForm.get('last_name')?.hasError('required')">Last name is required.</mat-error>
    </mat-form-field>
    <mat-form-field class="basic-input">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email format.</mat-error>
    </mat-form-field>
    <mat-form-field class="basic-input">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">Password is required.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="submit()">Sign Up</button>
</mat-dialog-actions>
