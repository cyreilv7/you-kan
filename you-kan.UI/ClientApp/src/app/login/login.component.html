<!-- login.component.html -->
<h2>Login</h2>
<form (ngSubmit)="login()">
  <input type="email" [(ngModel)]="this.email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="this.password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
