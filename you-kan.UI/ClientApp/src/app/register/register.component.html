<!-- register.component.html -->
<h2>Register</h2>
<form (ngSubmit)="register()">
  <input type="text" [(ngModel)]="user.first_name" name="first_name" placeholder="First Name" required>
  <input type="text" [(ngModel)]="user.last_name" name="last_name" placeholder="Last Name" required>
  <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>
